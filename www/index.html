<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">


    <title>Framework 7 Starter</title>

    <!-- Framework 7 -->
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" type="text/css" href="css/index.min.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Awesome App</div>
                    <div class="right">
                        <!--
                            Right link contains only icon - additional "icon-only" class
                            Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>

            <div class="pages navbar-fixed">
              <div data-page="home" class="page with-subnavbar with-tabbar">
                <div class="navbar">
                  <div class="navbar-inner">
                    <div class="center">Swipeable Tabs</div>
                    <div class="subnavbar">
                      <!-- Buttons row as tabs controller in Subnavbar-->
                      <div class="buttons-row">
                        <!-- Link to 1st tab, active -->
                        <a href="#tab1" class="button active tab-link">Tab 1</a>
                        <!-- Link to 2nd tab -->
                        <a href="#tab2" class="button tab-link">Tab 2</a>
                        <!-- Link to 3rd tab -->
                        <a href="#tab3" class="button tab-link">Tab 3</a>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Tabs swipeable wrapper, required to switch tabs with swipes -->
                <div class="tabs-swipeable-wrap">
                  <!-- Tabs, tabs wrapper -->
                  <div class="tabs">
                    <!-- Tab 1, active by default -->
                    <div id="tab1" class="page-content tab active">
                      <div class="content-block">
                        ... Tab 1 content ...
                      </div>
                    </div>
                    <!-- Tab 2 -->
                    <div id="tab2" class="page-content tab">
                      <div class="content-block">
                        ... Tab 2 content ...
                      </div>
                    </div>
                    <!-- Tab 3 -->
                    <div id="tab3" class="page-content tab">
                      <div class="content-block">
                        ... Tab 3 content ...
                      </div>
                    </div>
                  </div>
                </div>
                <div class="toolbar tabbar">
                    <div class="toolbar-inner">
                        <a href="#tab1" class="tab-link active">
                            <i class="icon demo-icon-1"></i>
                        </a>
                        <a href="#tab2" class="tab-link">
                            <i class="icon demo-icon-2"></i>
                        </a>
                        <a href="#tab3" class="tab-link">
                            <i class="icon demo-icon-3"></i>
                        </a>
                        <a href="#tab4" class="tab-link">
                            <i class="icon demo-icon-4"></i>
                        </a>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/index.min.js"></script>
</body>

</html>
